{% assign testo = include.content | replace: '_', ' ' | replace: '.jpg', '' %}

<a href="/assets/img/{{ page.img_dir }}/{{ include.content }}">
  <img width="{% if include.position == inline %}150px{% else %}220px{% endif %}"
      src="/assets/img/{{ page.img_dir }}/thumb/{{ include.content }}"
      class="image_{{ include.position }}"
      alt="{{ testo }}"
      title="{{ testo }}" />
</a>
